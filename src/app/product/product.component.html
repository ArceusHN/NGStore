<div class="productCard__header">
  <h3 appHighlight>{{ product.title | uppercase }}</h3>
</div>
<div class="productCard__image">
  <app-img [img]="product.image"></app-img>
</div>

<div class="productCard__body">
  <p>{{ product.description | slice: 0:30 }}...</p>
  <p class="product-price">{{ product.price | currency }}</p>
</div>

<div class="productCard__footer">
  <button class="btn btn-primary" (click)="addCarrito()">
    Agregar al &nbsp;<i class="fa fa-cart-arrow-down"></i>
  </button>
  <a class="btn btn-secondary" [routerLink]="['/product', product.id]">
    Ver detalle
  </a>
</div>
