<app-banner></app-banner>
<br>
<div class="row">
    <div class="col-md-4 m-auto">
        <div class="card">
            <div class="card-content">
                <div class="d-flex align-items-center flex-column p-3">
                    <input type="text" [(ngModel)]='imgParent'>
                    <button class="btn btn-primary mt-2" (click)="toggle()">Toggle State</button>
                    <br>
                    <app-img *ngIf="showImg" (loaded)="onLoaded($event)" [img]="imgParent"></app-img>
                </div>
            </div>
        </div>
    </div>
</div>
